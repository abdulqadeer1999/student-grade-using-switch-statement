     <script>
              
let studentGrade = "";
studentGrade = prompt("Enter grade")

switch (studentGrade) {
    case "A+":
    case "A":
        console.log("Well done")
        break;
    case "B":
        console.log("Good work")
        break;
    case "C":
        console.log("Need to work");
        break;
    case "D":

        console.log("Hard work required")
        break;
    default:
        console.log("Nothing to match")
}
     </script>  
</body>
