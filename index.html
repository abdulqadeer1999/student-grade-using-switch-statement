<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


     <script>
              
let studentGrade = "";
studentGrade = prompt("Enter grade")

switch (studentGrade) {
    case "A+":
    case "A":
        document.write("Well done")
        break;
    case "B":
        document.write("Good work")
        break;
    case "C":
        document.write("Need to work");
        break;
    case "D":

        document.write("Hard work required")
        break;
    default:
        document.write("Nothing to match")
}
     </script>  
</body>
</html>
